<!DOCTYPE html>
<html>
<head>
	<title>Whack-A-Mole</title>
	<link rel="stylesheet" type="text/css" href="whack a mole.css">
</head>
<body>
	<h1>Whack-A-Mole <span class ="score">0</span>	<button onclick="startgame()" class="button">START!</button></h1>
	<div class="final"></div>
	<div class="game">
		<div class="hole hole1">
			<div class="mole"></div>
		</div>
		<div class="hole hole2">
			<div class ="mole"></div>
		</div>
		<div class="hole hole3">
			<div class ="mole"></div>
		</div>
		<div class="hole hole4">
			<div class ="mole"></div>
		</div>
		<div class="hole hole5">
			<div class ="mole"></div>
		</div>
		<div class="hole hole6">
			<div class ="mole"></div>
		</div>
	</div>

<script>
	
	const holes = document.querySelectorAll('.hole');
	const moles = document.querySelectorAll('.mole');
	const scoreboard = document.querySelector('.score');
	const button = document.querySelector('.button');
	const final = document.querySelector('.final')
	let comment = 0;
	let lasthole;
	let timeUp = false;
	var score=0;
	
	function randtime(min,max){
		return Math.round(Math.random() *(max-min)+min);
	}
	
	function randomhole(holes){
	const idx = Math.floor(Math.random() *holes.length);
		const hole = holes[idx];
		
		if(hole === lasthole)
		{ return randomhole(holes);}

		lasthole=hole;
		return hole;
	}

	function peek(){
		const time = randtime(200,1000);
		const hole = randomhole(holes);
		hole.classList.add('up');

		setTimeout(()=> {
			hole.classList.remove('up');
			if(!timeUp) peek();
			if(timeUp)
			{
				if(score==0) final.textContent = "Mama's Boy";
				else if(score>0 && score<=3) final.textContent= "ROOKIE!";
				else if(score>3&&score<=7) final.textContent="VETERAN!";
				else if(score>=7) final.textContent="GRANDMASTER!";
			}
		},time);
	}

	function startgame(){
		scoreboard.textContent=0;
		final.innerHTML = "";
		timeUp=false;
		score=0;
		peek();
		setTimeout(()=>timeUp = true, 10000)		
		}

			

	function bonk(e){
		if(!e.isTrusted) return;
		score++;
		this.classList.remove('up');
		scoreboard.textContent=score;
		}	



moles.forEach(mole=> mole.addEventListener('click',bonk));
	
</script>
</body>
</html>
